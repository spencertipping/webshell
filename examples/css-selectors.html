<!DOCTYPE html>
<html>
  <head>
    <title>CSS example</title>
    <style>
      p {border: solid 1px red}
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <div class='content'>
      <p id='first'>paragraph with <span>a span</span></p>
      <p id='second'>paragraph without a span</p>
      <a href='http://www.google.com'>a link</a>
    </div>
    <p id='third'>paragraph in the body</p>
  </body>
</html>
