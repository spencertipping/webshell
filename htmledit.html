<html>
  <head>
    <title>HTML Editor</title>

    <script>
      var update = function () {
        document.getElementById ('rendered').src = 'data:text/html,' + escape (document.getElementById ('source').value);
      };
    </script>
  </head>

  <body>
    <table><tr><td>
      <textarea rows='24' cols='40' id='source' onkeyup='update()'></textarea>
    </td><td>
      <iframe width='400' height='400' id='rendered'></iframe>
    </td></tr></table>
  </body>
</html>
